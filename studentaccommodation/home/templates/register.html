<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register Student</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">
    <div class="container mt-5">
        <div class="row justify-content-center">
            <div class="col-md-6">
                <div class="card shadow">
                    <div class="card-body">
                        <h1 class="text-center mb-4">Create an Account</h1>

                        <!-- Display Messages -->
                        {% if messages %}
                            <div class="alert alert-info">
                                <ul class="mb-0">
                                    {% for message in messages %}
                                        <li>{{ message }}</li>
                                    {% endfor %}
                                </ul>
                            </div>
                        {% endif %}

                        <!-- Registration Form -->
                        <form method="post">
                            {% csrf_token %}

                            <!-- Username -->
                            <div class="mb-3">
                                <label for="id_username" class="form-label">Username</label>
                                <input type="text" id="id_username" name="username" class="form-control" placeholder="Enter username">
                            </div>

                            <!-- Password -->
                            <div class="mb-3">
                                <label for="id_password" class="form-label">Password</label>
                                <input type="password" id="id_password" name="password" class="form-control" placeholder="Enter password">
                            </div>

                            <!-- First Name -->
                            <div class="mb-3">
                                <label for="id_name" class="form-label">First Name</label>
                                <input type="text" id="id_name" name="name" class="form-control" placeholder="Enter first name">
                            </div>

                            <!-- Last Name -->
                            <div class="mb-3">
                                <label for="id_surname" class="form-label">Last Name</label>
                                <input type="text" id="id_surname" name="surname" class="form-control" placeholder="Enter last name">
                            </div>

                            <!-- Email -->
                            <div class="mb-3">
                                <label for="id_email" class="form-label">Email</label>
                                <input type="email" id="id_email" name="email" class="form-control" placeholder="Enter email">
                            </div>

                            <!-- Cell Phone -->
                            <div class="mb-3">
                                <label for="id_cell_phone" class="form-label">Cell Phone</label>
                                <input type="text" id="id_cell_phone" name="cell_phone" class="form-control" placeholder="Enter cell phone number">
                            </div>

                            <!-- Gender -->
                            <div class="mb-3">
                                <label for="id_gender" class="form-label">Gender</label>
                                <select id="id_gender" name="gender" class="form-select">
                                    <option value="" disabled selected>Select gender</option>
                                    <option value="Male">Male</option>
                                    <option value="Female">Female</option>
                                </select>
                            </div>

                            <!-- Enrolled University -->
                            <div class="mb-3">
                                <label for="id_enrolled_university" class="form-label">Enrolled University</label>
                                <select id="id_enrolled_university" name="enrolled_university" class="form-select">
                                    <option value="" disabled selected>Select University</option>
                                    <option value="Vaal University of Technology">Vaal University of Technology</option>
                                    <option value="Northwest University">Northwest University (Vaal Campus)</option>
                                    <option value="Other">Other</option>
                                    
                                </select>
                               </div>

                            <!-- Bursary -->
                            <div class="mb-3"> 
                                <label for="id_bursary" class="form-label">Funding Bursary</label>
                                <select id="id_bursary" name="bursary" class="form-select">
                                    <option value="" disabled selected>Funding Bursary</option>
                                    <option value="Nsfas">Nsfas</option>
                                    <option value="Self Funded">Self Funded</option>
                                </select>
                            
                            </div>

                            <!-- Submit Button -->
                            <div class="d-grid mt-4">
                                <button type="submit" class="btn btn-primary">Register</button>
                            </div>
                        </form>

                        <!-- Login Link -->
                        <div class="text-center mt-3">
                            <a href="{% url 'login' %}" class="text-decoration-none text-primary">
                                Already have an account? <strong>Login</strong>
                            </a>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Bootstrap JS and Popper.js -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
