<!-- application_success.html -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Home</title>
    <!-- Bootstrap 5 CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="container mt-5">
        <div class="row justify-content-center">
            <div class="col-md-8 col-lg-6"> 
                <div class="card shadow-lg">
                    <div class="card-body text-center">
                        <h1 class="card-title text-success mb-3">{{heading}}</h1>
                        <p class="lead mb-4">{{message}}</p>
                        {% if user.is_authenticated %}
                        
                        {% if user.is_staff %}
                           <div class="mt-4">
                            <a href="{% url 'dashboard' %}" class="btn btn-primary">Return to Dashboard</a>
                        </div> 
                        {% endif %}
                            
                        <div class="mt-4">
                            <a href="{% url 'home' %}" class="btn btn-primary">Return to Home Page</a>
                        </div>
                    {% else %}
                        <div class="mt-4">
                            <a href="{% url 'login' %}" class="btn btn-success">Continue</a>
                        </div>
                    {% endif %}
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Bootstrap 5 JS (optional, for interactive components) -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
